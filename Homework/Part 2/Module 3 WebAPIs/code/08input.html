    <style>
        #box{
            width: 200px;
            height: 500px;
        }
        #box input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
    </div>
    <script>
        var box = document.getElementById("box");
        var inputs = box.children;
        for(var i = 0;i < inputs.length; i++){
            inputs[i].onclick = function () {
                for(var j = 0; j < inputs.length; j++) {
                    inputs[j].style.backgroundColor = "white";
                }
                this.style.backgroundColor = "lightgray";
            }
        }
    </script>
