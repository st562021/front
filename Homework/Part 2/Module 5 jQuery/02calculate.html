<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <select name="symbol" id="symbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="b">
    <input type="text" disabled="disabled" value="=">
    <input type="text" disabled="disabled" value="">
    <script src="js/jquery.min.js"></script>
    <script>
        $a = $("#a");
        arr = [];
        $symbol = $("#symbol");
        $symbol.children().each(function(i){
            arr[i] = $(this).val();
        });

        function add(a,b){
            return a + b;
        }
        function sub(a,b) {
            return a - b;
        }
        function mul(a,b) {
            return a * b;
        }
        function div(a,b) {
            return parseFloat(a / b);
        }
        
    </script>
</body>
</html>
