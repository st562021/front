<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            margin: 15px auto;
            width: 820px;
        }

        #imgShow {
            list-style: none;
            position: relative;
            width: 810px;
            height: 600px;
            transition: all 2s ease;
            /* 保留3D空间 */
            transform-style: preserve-3d;
            perspective: 1000;
        }

        #imgShow li {
            float: left;
            position: relative;
            transform-style: preserve-3d;
            width: 200px;
            height: 600px;
            /* linear表示线性，加上之后会变成平面变换，3D不起作用 */
            transition: all 1s;
        }

        #imgShow li span {
            position: absolute;
            display: block;
            width: 200px;
            height: 600px;
        }

        li span:nth-child(1) {
            transform: translateZ(300px);
        }

        li span:nth-child(2) {
            transform: rotateX(90deg) translateZ(300px);
        }

        li span:nth-child(3) {
            transform: rotateX(180deg) translateZ(300px);
        }

        li span:nth-child(4) {
            transform: rotateX(270deg) translateZ(300px);
        }

        li:nth-child(1) span {
            background-position: left;
        }

        li:nth-child(2) span {
            background-position: -200px 0;
        }

        li:nth-child(3) span {
            background-position: -400px 0;
        }

        li:nth-child(4) span {
            background-position: right;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="imgShow">
            <li id="img1"><span></span><span></span><span></span><span></span></li>
            <li id="img2"><span></span><span></span><span></span><span></span></li>
            <li id="img3"><span></span><span></span><span></span><span></span></li>
            <li id="img4"><span></span><span></span><span></span><span></span></li>
        </ul>
    </div>
    <button id="btn">下一张</button>
    <script src="js/jquery.min.js"></script>
    <script>
        var $imgShow = $("#imgShow");
        var $btn = $("#btn");
        var $lis = $("#imgShow li");
        var arr = ["01.JPG", "02.JPG", "03.JPG", "04.JPG"];
        var path = "images/";
        var deg = 0;
        var count = 0;
        $lis.each(function () {
            var $span = $(this).children();
            $span.each(function () {
                var idx = $(this).index();
                var url = "url(" + path + arr[idx] + ")";
                $(this).css({ "background-image": url, "background-size": 800 });
            })

        })
        $btn.on("click", function () {
            count++;
            deg = 90 * count;
            $lis.css("transform", `rotateX(-${deg}deg)`).each(function(index,item){
            $(item).css("transition-delay",index * 0.2 + "s")});
            // $lis.each(function () {
            //     var $span = $(this).children();
            //     console.log($span);
            //     $span.each(function () {
            //         $(this).css("transitionDelay", count * 10000 + 'ms');
            //     });
            // });
        });
    </script>
</body>

</html>
