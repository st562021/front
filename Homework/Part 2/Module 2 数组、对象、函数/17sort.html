<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 降序排列
        var arr = [55, 86, 75, 62, 44, 98];
        arr.sort(function(a,b){
            if(a > b) {
                // a在b前
                return -1;
            } else if(a < b) {
                // a在b后
                return 1;
            }else {
                // 不交换
                return 0;
            }
        });
        console.log(arr);
    </script>
</head>
