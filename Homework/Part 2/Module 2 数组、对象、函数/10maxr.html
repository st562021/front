<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function maxr(char) {
            var maxcount = 0;
            var maxstr = '';
            var str = char[0];
            var count = 1;
            for (var i = 1; i < char.length; i++) {
                if (str == char[i]) {
                    count++;
                } else {
                    if (maxcount < count) {
                        maxcount = count;
                        maxstr = str;
                    }
                    var str = char[i];
                    var count = 1;
                }
            }
            for(var j = 1;j <= maxcount; j++) {
                document.write(maxstr);
            }
        }
        maxr('hhhsjfycbcbbbbbbbbbdhsjcz');
    </script>
