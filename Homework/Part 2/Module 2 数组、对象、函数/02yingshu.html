    <title>Document</title>
    <script>
        function perfectNum(i) {
            var sum = 0;
            for (var j = 1; j < i; j++) {
                if (i % j == 0) {
                    sum += j;
                }
            }
            if (sum > i) {
                return '该数是盈数';
            } else {
                return '该数不是盈数';
            }
        }
        console.log(perfectNum(7));

    </script>
