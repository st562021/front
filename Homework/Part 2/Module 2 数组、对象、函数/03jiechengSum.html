<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("请输入一个整数n"));
        var sum = 0;
        for(var i = 1;i <= n;i++) {
            sum += jiecheng(i);
        }
        console.log(sum);
        function jiecheng(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * jiecheng(n - 1);
            }
        }
    </script>
