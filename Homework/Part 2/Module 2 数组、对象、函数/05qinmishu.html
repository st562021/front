<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i = 1;i <= 2000;i++){
            for(var j = 1;j <= i;j++) {
                if((yueshu(i) == j) && (yueshu(j) == i)) {
                    console.log(i + '和' + j + '是一对亲密数');
                }
            }
        }
        // 求约数的和
        function yueshu(n) {
            var sum = 0;
            for (var i = 1; i < n; i++) {
                if (n % i == 0) {
                    sum += i;
                }
            }
            return sum;
        }

    </script>
</head>
