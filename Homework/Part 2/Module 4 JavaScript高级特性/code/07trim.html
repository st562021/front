<!DOCTYPE html>

<body>
    <script>
        let m = "  hdsih";
        console.log(m.trim()); 
        function rtrim (m) {
            // 过滤首位空白
            return m.replace(/(^\s)/,"");
        };
        console.log(rtrim(m));
    </script>
</body>

</html>
