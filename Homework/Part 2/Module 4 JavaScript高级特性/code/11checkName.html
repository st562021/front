<body>
    <script>
        let a = prompt("");
        panduan = (a) => {
            if (a.length >= 6 && a.length <= 8) {
                if (/\_/.test(a) && /\w+/.test(a) && /[\u4e00-\u9fa5]/.test(a)) {
                    console.log("输入正确");
                } else{
                    console.log("Error");
                }
            }else {
                    console.log("请重新输入");
                }
        }
        panduan(a);

    </script>
