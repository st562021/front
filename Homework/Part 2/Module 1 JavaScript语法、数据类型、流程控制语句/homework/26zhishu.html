<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("请输入一个数"));
        for(var i = 2;i < n;i++) {
            if(n % i == 0){
                alert(n + '不是质数');
                break;
            }else {
                alert(n + '是质数');
            }
        }
    </script>
</head>

</html>
