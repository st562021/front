<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("请输入一个数"));
        var accumulate = 1;
        for(var i = 1;i <= n;i++) {
            accumulate *= i;
        }
        alert('积为' + accumulate);
    </script>
</head>
