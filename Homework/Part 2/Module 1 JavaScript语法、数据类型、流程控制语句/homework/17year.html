    <title>Document</title>
    <script>
        var m = parseInt(prompt("请输入年份"));
        if(m % 100 == 0) {
            if(m % 400 == 0) {
                alert('此年份是闰年');
            } else {
                alert('此年份是不是闰年');
            }
        }else {
            if(m % 4 == 0) {
                alert('此年份是闰年');
            } else {
                alert('此年份是不是闰年');
            }
        }
    </script>
