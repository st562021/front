<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
            /*法1 设置margin auto实现居中*/
            margin: 400px auto;
        }
        .son {
            position: absolute;
            /*法二:使用定位实现居中*/
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-left: -100px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="son"></div>
</div>
</body>
</html>
