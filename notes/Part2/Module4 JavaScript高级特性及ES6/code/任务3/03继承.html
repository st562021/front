    <script>
        function Person(name,age,sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        function Student(name,age,sex,grade) {
            // Person()普通调用时，this指向window，因此需要修改this的指向,指向student对象
            // Person();
            Person.call(this,name,age,sex);
            this.grade = grade;
        }
        function Teacher(name,age,sex,salary){
            Person.call(this,name,age,sex);
            this.salary = salary;
        }
        var s1 = new Student('zs',18,0,3);
        console.log(s1);
    </script>
