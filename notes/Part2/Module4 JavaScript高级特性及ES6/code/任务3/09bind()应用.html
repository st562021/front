<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 更改定时器的this 
        var o = {
            age:18,
            name: 'zs',
            time: function(){
                setInterval(function(){
                    console.log(this.age);
                }.bind(this),1500)
            }
        };
        o.time();
        // 更改事件函数的this
        document.onclick = function(){
            console.log(this);
        }.bind(o);
    </script>
</body>
</html>
