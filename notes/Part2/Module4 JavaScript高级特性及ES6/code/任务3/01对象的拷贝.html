<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var child = {name:"zhangsan"};
        var baba = {
            name:'zhangqiang',
            money:1000,
            address:'Shanxi'
        }
        extend(baba,child);
        console.log(child);
        function extend(parent, child){
            for(var k in parent) {
                if(child[k]){
                    continue;
                }
                child[k] = parent[k];
            }
        }
    </script>
</body>
</html>
