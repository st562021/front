<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>京东商城</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .slider {
      height: 340px;
      width: 790px;
      margin: 100px auto;
      position: relative;
    }

    .slider ul li {
      position: absolute;
      display: none;
    }

    .slider ul li:first-child {
      display: block;
    }


    .arrow {
      display: none;
    }

    .slider:hover .arrow {
      display: block;
    }

    .arrow-left,
    .arrow-right {
      font-family: "SimSun", "宋体";
      width: 30px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      margin-top: -30px;
      cursor: pointer;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-weight: 700;
      font-size: 30px;
    }

    .arrow-left:hover,
    .arrow-right:hover {
      background-color: rgba(0, 0, 0, .5);
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }

    .slider ol {
      position: absolute;
      left: 100px;
      bottom: 30px;
      width: 240px;
      height: 20px;
    }

    .slider ol li {
      float: left;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, .5);
      cursor: pointer;
    }

    .slider ol li.cur {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="slider">
    <ul>
      <li><a href="#"><img src="img/jd1.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd2.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd3.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd4.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd5.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd6.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd7.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/jd8.jpg" alt=""></a></li>
    </ul>
    <!--箭头-->
    <div class="arrow">
      <span class="arrow-left">&lt;</span>
      <span class="arrow-right">&gt;</span>
    </div>
    <!-- 下标 -->
    <ol>
      <li class="cur"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </div>

  <script src="lib/jquery-1.12.4.js"></script>
  <script>
    var $slider = $(".slider");
    var $ulLis = $(".slider ul li");
    var $olLis = $(".slider ol li");
    var $left = $(".arrow-left");
    var $right = $(".arrow-right");
    var idx = 0;
    // 右键切换效果
    $right.click(function () {
      // 函数节流
      if ($ulLis.eq(idx).is(":animated")) return;
      $ulLis.eq(idx).fadeOut();
      idx++;
      if (idx > $ulLis.length - 1) {
        idx = 0;
      }
      move();
    });
    // 左键切换效果
    $left.click(function () {
      // console.log('jinru ');
      if ($ulLis.eq(idx).is(":animated")) return;
      $ulLis.eq(idx).fadeOut();
      idx--;
      if (idx < 0) {
        idx = $ulLis.length - 1;
      }
      move();
    });
    // 小圆点
    $olLis.click(function () {
      if ($ulLis.eq(idx).is(":animated")) return;
      $ulLis.eq(idx).fadeOut();
      idx = $(this).index();
      move();

    })
    function move() {
      $ulLis.eq(idx).fadeIn();
      $olLis.eq(idx).addClass("cur").siblings().removeClass("cur");
    }
    // 添加自动轮播
    var timer = setInterval(autoPlay, 1000);
    function autoPlay() {
      $right.trigger("click");
    }
    $slider.on("mouseenter",function(){
      clearInterval(timer);
    });
    $slider.on("mouseleave",function(){
      timer = setInterval(autoPlay, 1000);
    })
  </script>


</body>

</html>
