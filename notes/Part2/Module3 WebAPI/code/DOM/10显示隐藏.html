<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="common.js"></script>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background: url(img/bgs.png) no-repeat -159px -51px;
            position: fixed;
            top: 47%;
            right: 10px;
        }
        .code {
            position: absolute;
            top: 0;
            right: 50px;
            width: 149px;
            height: 152px;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }

    </style>
</head>
<body>
    <div class="box" id="box">
        <div class="code hide" id="code">
            <img src="img/456.png" alt="二维码">
        </div>
    </div>
    <script>
        var box = my$("box");
        var code = my$("code");
        box.onmouseover = function () {
            code.className = code.className.replace("hide","show");
        };
        box.onmouseout = function () {
            code.className = code.className.replace("show","hide");
        };

    </script>
</body>
</html>
