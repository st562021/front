<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 输入任意正整数，求出它的因数
        var n = parseInt(prompt("请输入正整数"));
        for(var i = 1;i <= n; i++) {
            if(n % i == 0){
                console.log(i + '是' + n +'的因数');
            }
            
        }
    </script>
</head>
