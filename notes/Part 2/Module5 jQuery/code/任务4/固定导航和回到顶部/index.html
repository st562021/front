<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;
        }

        .w{
            width: 1191px;
            margin:0 auto;
        }
        .box1 {
            height: 935px;
        }
        .box2 {
            height: 107px;
        }
        .box2.active {
            position: fixed;
            top:0;
        }

        .top {
            width: 50px;
            height: 50px;
            font:bold 50px/50px '宋体';
            text-align:center;
            color: #fff;
            background-color: blue;
            cursor:pointer;
            position:fixed;
            bottom: 20px;
            right: 0;
            display:none;
        }

        
    </style>
</head>
<body>
    <div class="w">
        <div class="box1">
            <img src="img/01.png" alt=""/>
        </div>
        <!-- 今日团 -->
        <div class="box2" id="box2">
            <img src="img/02.png" alt=""/>
        </div>
        <div class="box3">
            <img src="img/03.png" alt=""/>
        </div>
        <div class="box4">
            <img src="img/04.png" alt=""/>
        </div>
    </div>
    1111
    <div class="top" id="backTop">▲</div>
    <script src="lib/jquery-1.12.4.js"></script>
    <script>
        $box2 = $(".box2");
        $backTop = $("#backTop");
        var v2 = $box2.offset().top;
        // 添加滚动事件
        $(document).scroll(function(){
            var v1 = $(this).scrollTop();
            if(v1 >= v2){
                $box2.addClass("active");
                $backTop.show();
            } else {
                $box2.removeClass("active");
                $backTop.hide();
            }
        });
        // 给backTop添加动画
        $backTop.click(function(){
            $("html,body").animate({"scrollTop":0},500);
        })

        
    </script>
</body>
</html>
