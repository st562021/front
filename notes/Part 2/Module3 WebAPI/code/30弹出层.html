<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="common.js"></script>
    <style>
        #login {
            display: block;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
        #box1 {
            display: none;
            z-index: 999;
        }
        #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0.3;
            background-color: #333;

        }
    </style>
</head>
<body>
    <span id="login"><a href="javascript:void(0)">登录</a></span>
    <div id="box1">
        欢迎登录XXX网站
    </div>
    <div id="bg"></div>
    <script>
        var login = my$("login");
        var box1 = my$("box1");
        var bg = my$("bg");
        login.onclick = function () {
            bg.style.display = "block";
            box1.style.display = "block";
        }
    </script>
</body>
</html>
