<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        // 用一个函数完成多个事件的调用
        box.onmouseover = fn;
        box.onmouseout = fn;
        // 传入一个事件
        function fn(e) {
            // 事件的兼容写法
            e = e || window.event;
            switch (e.type) {
                case "mouseover":
                    box.style.backgroundColor = 'pink';
                    break;
                case "mouseout":
                    box.style.backgroundColor = 'yellow';
                    break;
            }
        }
    </script>
</body>

</html>
