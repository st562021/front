        const name = 'Tom';
        const gender = true;
        function myFunc(strings,name,gender) {
            const sex = gender?'男孩':'女孩';
            return strings[0] + name + strings[1] + sex + strings[2];
        }
        // 以插值为分隔符对字符串进行分割
