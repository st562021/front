<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        // 新的定义字符串的方法，可以保留字符串中的换行
        const str = `this is 
        a symbol`;
        // 原样输出
        console.log(str);
        // 插值表达式 {}内可以放任何标准js语句，只要有返回值，最终就会被输出
        const name = 'Tom';
        const str1 = `hey!${name},${1+1}`;
        console.log(str1); // hey!Tom,2 
    </script>
</body>
