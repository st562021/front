    <script>
        var sum = function (a, b) {
            if (arguments.length >= 4) {
                return '程序出错';
            } else if (arguments.length == 3) {
                if (arguments[0] > arguments[1]) {
                    return arguments[0] + arguments[2];
                } else {
                    return arguments[1] + arguments[2];
                }
            } else if (arguments.length == 1) {
                return arguments[0];
            } else {
                return a + b;
            }
        };
        console.log(sum(1));

    </script>
