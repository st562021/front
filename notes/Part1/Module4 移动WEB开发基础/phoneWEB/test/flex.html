<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        .box {

            /* flex-direction: column-reverse; */

            flex-flow: row wrap;

            /* align-items: center; */

            align-content: center;
