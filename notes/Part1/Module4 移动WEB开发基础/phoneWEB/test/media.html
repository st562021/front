<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* rem单位 
        这是默认的字号*/
        html {
            font-size: 20px;
        }
        /* 屏幕小于640px时，让html字号为20px */
        /* @media screen and (max-width: 639px) {
            html {
            font-size: 20px;
        }
        } */
        /* 屏幕大于等于640px时，让html字号为30px */
        @media screen and (min-width: 640px) {
            html {
            font-size: 30px;
        }
        }
        .box {
            width: 100%;
            height: 3em;
            background-color: red;
            line-height: 3em;
            font-size: 1.5em;
            text-align: center;
            color: #fff;
            font-weight: bold;
        }
        /* @media screen and  */
    </style>
</head>
<body>
    <div class="box">购物车</div>
</body>
</html>
